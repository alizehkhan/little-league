<!-- <html> -->
{% extends "templater.html" %}


{% block head %}
  <link rel="stylesheet" href="static/css/home.css">
  <script type="text/javascript" src="static/js/scrollDown.js"></script>
  <script type="text/javascript" src="static/js/jquery/jquery.min.js"></script>
  <title>Dubai Little League</title>
{% endblock %}


{% block body %}
  <div class="row cover">
    {{ svg['scroll down arrow'] }}
    <div class="page-title-and-line">
      <h1 class="title">Dubai Little League</h1>
      <hr>
      <h2 class="subtitle">Baseball & Softball</h2>
      <a href="#" id="red-button" class="unselectable">2020/21 Player Registration</a>
    </div>
    <div class="contact-floating-bar">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
    </div>
  </div>
  <div class="map">
    <iframe width="100%" height="100%" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCpgQifRjTn5PN0OFLBIqKGlVXdhOCp_6M&q=Dubai+Little+League&zoom=13" allowfullscreen></iframe>
  </div>
  <div class="row footer">
    <div class="col-12 all-sponsors">
      <img src="static/images/emirates.png">
      <img src="static/images/subway.png">
      <img src="static/images/chevrolet.png">
      <img src="static/images/pepsi.png">
       <img src="static/images/canes.png">
    </div>
  </div>
{% endblock %}
